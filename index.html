<!DOCTYPE html>
<html>
    <head>
      <title>Mario Kart</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
    <div class="container">
      <section id="sign-up-section" class="auth-form hidden page">
         <h1>Mario Kart</h1>

         <form id="sign-up-form">
           <h2>Sign Up</h2>
           <input class="form-control" type="email" required placeholder="Email" name="credentials[email]">
           <input class="form-control" type="password" required placeholder="Password" name="credentials[password]">
           <input class="form-control" type="password" required placeholder="Confirm Password" name="credentials[password_confirmation]">
           <button type="submit" class="btn btn-success">Sign Up</button>
         </form>
       </section>

          <section id="sign-in-section" class="auth-form page">
          <form id="sign-in-form">
            <h2 id="quick-in">Sign In</h2>
            <input class="form-control" type="email" required placeholder="Email" name="credentials[email]">
            <input class="form-control" type="password" required placeholder="Password" name="credentials[password]">
            <button type="submit" class="btn btn-success">Sign In</button>
          </form>

        </section>

        <section id="change-pw-section" class="auth-form hidden page">
            <form id="change-pw-form">
              <h2>Change Password</h2>
              <input class="form-control" type="password" required placeholder="Old Password" name="passwords[old]">
              <input class="form-control" type="password" required placeholder="New Password" name="passwords[new]">
              <button class="btn btn-success" type="submit">Change Password</button>
            </form>
          </section>


       <form id="Sign-out">
        <h3>Sign Out:</h3>
      <button id="signout-button" type='submit'>Sign Out</button>
       <p id="authMess"></p>
     </form>


  <div class="character-select" tabindex="1">Select Character</div>
    <input type="radio" id="mario" name="character" value="character">
      <label for="mario">Mario</label><br>
    <input type="radio" id="luigi" name="character" value="character">
      <label for="luigi">Luigi</label><br>
      <input type="radio" id="peaches" name="character" value="character">
    <label for="Peaches">Peaches</label><br>
      <input type="radio" id="bowser" name="character" value="character">
    <label for="Bowser">Bowser</label><br>
    <input type="radio" id="other" name="other" >
    <input type="text" id="other" name="other" placeholder="new character">
      <label for="other"></label>
    <input type="submit" id="createBtn" value="create">
   	</div>
</body>
